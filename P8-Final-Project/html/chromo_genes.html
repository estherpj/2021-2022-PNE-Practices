<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Genes in the chromosome given</title>
</head>
<body style="background-color:#D2B4DE;">
The genes found in the chromosome {{context.chromo}} between {{context.start}} and {{context.end}}:
{% if context.genes_found == [] %}
    <p>No genes found</p>
{% else %}
    {% for a in  context.genes_found %}
    <p>{{a}}</p>
    {% endfor %}
{% endif %}

<p> <a href="/">Main page</a></p>
</body>
</html>
