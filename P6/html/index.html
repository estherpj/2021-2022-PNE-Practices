<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>

</head>
<body>
<h1>SEQ2 server</h1>
    <p>Access to the server</p>
    <form action="/ping">
        Is the service alive?<input type="submit" value="PING">
    </form>
    <hr>
    <form action ="/get">
        Get a sequence. Select sequence number
        <select name="n_sequence">
            {% for n in range(0, context.n_sequences)%}
            <option value={{n}}>{{n}}</option>
            {% endfor %}
        </select>
        <input type="submit" value="GET">

    </form>
    <hr>
    <form action ="/gene">
        Get a gene. Select a name
        <select name="g_name">
            {% for g in context.genes %}
            <option value={{g}}>{{g}}</option>
            {% endfor %}
        </select>
        <input type="submit" value="GET">
    </form>
    <hr>
    <form action ="/operation">
            Write a sequence. Select a name <input type="text" name="sequence">
            <select name="operation">
                {% for g in context.genes %}
                <option value={{o}}>{{o}}</option>
                {% endfor %}
            </select>
            <input type="submit" value="GET">
        </form>


</body>
</html>
